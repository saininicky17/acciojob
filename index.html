<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        width: 400px;
      }
      h2 {
        text-align: left;
        font-size: 36px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-bottom: 1px solid white;
        background-color: black;
        color: white;
        font-size: 16px;
      }
      input::placeholder {
        color: white;
        opacity: 0.7;
      }
      .radio-group,
      .checkbox-group {
        margin-top: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="#" method="POST">
        <h2>Signup</h2>

        <label for="fullname"></label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Full Name"
          required
        />

        <label for="email"></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <label for="password"></label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <label for="confirm-password"></label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Confirm Password"
          required
        />

        <label for="dob"></label>
        <input
          type="text"
          id="dob"
          name="dob"
          placeholder="dd-mm-yyyy"
          required
        />

        <div class="radio-group">
          <input
            type="radio"
            id="student"
            name="role"
            value="student"
            required
          />
          Student

          <input type="radio" id="employee" name="role" value="employee" />
          Employee
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" required />
          I agree to all the Terms and Conditions
        </div>

        <button type="submit">Signup</button>
      </form>
    </div>
  </body>
</html>
